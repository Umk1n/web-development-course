<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,300,400,500,600,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="header-title">My Shopping Cart</h1>
    </div>
    <div class="content">
      <table class="table-content">
        <tr class="title">
          <th class="title-description weight">Description</th>
          <th class="title-size weight">Size</th>
          <th class="title-quantity weight">Quantity</th>
          <th class="title-remove weight">Remove</th>
          <th class="title-price weight">Price</th>
        </tr>
        <tr>
          <td>
            <div class="product">
              <img src="img/leg.jpg" class="product-img">
              <div class="product-text">
                <h2>Streamline Leggings</h2>
                <p>Product Code:MLSB</p>
              </div>
            </div>
          </td>
          <td class="size">
            <p class="size-btn">S</p>
          </td>
          <td class="quantity">
            <form class="quantity-form">
              <button class="quantity-plus">+</button>
              <div class="quantity-number">1</div>
              <button class="quantity-minus">-</button>
            </form>
          </td>
          <td class="remove">
            <button class="remove-btn">&#215;</button>
          </td>
          <td class="price">
            <p class="this-price">$55</p>
          </td>
        </tr>
        <tr>
          <td>
            <div class="product">
              <img src="img/bra.jpg" class="product-img">
              <div class="product-text">
                <h2>Streamline Sports Bra</h2>
                <p>Product Code:MLSB</p>
              </div>
            </div>
          </td>
          <td class="size">
            <p class="size-btn">S</p>
          </td>
          <td class="quantity">
            <form class="quantity-form">
              <button class="quantity-plus">+</button>
              <div class="quantity-number">1</div>
              <button class="quantity-minus">-</button>
            </form>
          </td>
          <td class="remove">
            <button class="remove-btn">&#215;</button>
          </td>
          <td class="price">
            <p class="this-price">$55</p>
          </td>
        </tr>
      </table>
    </div>
    <div class="footer">
      <div class="btn-footer">
        <div class="main-but-footer">
          <p class="text-btn">Discount</p>
          <span class="this-price">$0.00</span>
        </div>
        <div class="main-but-footer">
          <p class="text-btn">Delivery</p>
          <span class="this-price">$0.00</span>
        </div>
        <div class="main-but-footer">
          <p class="text-btn">Subtotal</p>
          <span class="this-price">$110.00</span>
        </div>
        <div class="main-but-footer">
          <p class="text-btn">Total</p>
          <span class="this-price">$110.00</span>
        </div>
      </div>
      <div class="main-text-footer">
        <p>if you have a promotion code, please enter it here:</p>
      </div>
      <div class="promocode">
        <form class="form-write">
          <input type="text" placeholder="Please enter promo code" class="write">
          <button class="btn-write">
            <p class="btn-write-text">Apply Discount</p>
          </button>
        </form>
        <div class="checkout">
          <button class="btn-checkout">
            <p class="btn-checkout-text">Checkout</p>
          </button>
          <button class="checkout-img">
            <img src="img/korzina.png" class="basket">
          </button>
        </div>
      </div>
      <div class="last-btn-block">
        <button class="btn-update">
          Update Quantity
        </button>
        <button class="btn-continue">
          Continue Shopping
        </button>
      </div>
    </div>
  </div>
</body>
</html>
