<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="x-large">
    <button class="button button-x-large">XLarge Default</button>
    <button class="button button-filled button-x-large">XLarge Default</button>
    <button class="button button-x-large button-rounded">XLarge Default</button>
    <button class="button button-filled button-x-large button-rounded">XLarge Default</button>
    <button class="button button-x-large button-x-rounded">XLarge Default</button>
    <button class="button button-filled button-x-large button-x-rounded">XLarge Default</button>
  </div>
  <div class="large">
    <button class="button button-success button-large">Large Default</button>
    <button class="button button-filled-success button-large">Large Default</button>
    <button class="button button-success button-large button-rounded">Large Default</button>
    <button class="button button-filled-success button-large button-rounded">Large Default</button>
    <button class="button button-success button-large button-x-rounded">Large Default</button>
    <button class="button button-filled-success button-large button-x-rounded">Large Default</button>
  </div>
  <div class="large">
    <button class="button button-primary button-large">Large Default</button>
    <button class="button button-filled-primary button-large">Large Default</button>
    <button class="button button-primary button-large button-rounded">Large Default</button>
    <button class="button button-filled-primary button-large button-rounded">Large Default</button>
    <button class="button button-primary button-large button-x-rounded">Large Default</button>
    <button class="button button-filled-primary button-large button-x-rounded">Large Default</button>
  </div>
  <div class="medium">
    <button class="button button-info button-medium">Medium Default</button>
    <button class="button button-filled-info button-medium">Medium Default</button>
    <button class="button button-info button-medium button-rounded">Medium Default</button>
    <button class="button button-filled-info button-medium button-rounded">Medium Default</button>
    <button class="button button-info button-medium button-x-rounded">Medium Default</button>
    <button class="button button-filled-info button-medium button-x-rounded">Medium Default</button>
  </div>
  <div class="small">
    <button class="button button-warning button-small">Small Default</button>
    <button class="button button-filled-warning button-small">Small Default</button>
    <button class="button button-warning button-small button-rounded">Small Default</button>
    <button class="button button-filled-warning button-small button-rounded">Small Default</button>
    <button class="button button-warning button-small button-x-rounded">Small Default</button>
    <button class="button button-filled-warning button-small button-x-rounded">Small Default</button>
  </div>
  <div class="x-small">
    <button class="button button-red button-x-small">XSmall Default</button>
    <button class="button button-filled-red button-x-small">XSmall Default</button>
    <button class="button button-red button-x-small button-rounded">XSmall Default</button>
    <button class="button button-filled-red button-x-small button-rounded">XSmall Default</button>
    <button class="button button-red button-x-small button-x-rounded">XSmall Default</button>
    <button class="button button-filled-red button-x-small button-x-rounded">XSmall Default</button>
  </div>
    
</body>
</html>
