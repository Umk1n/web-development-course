<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="listing-store.css">
  <title>Document</title>
</head>
<body>
  <div class="app">
    <div class="listing-block">
      <p>Listing:<span id="listing"></span></p>
      <select size="10" class="listing-select all-select">
      </select>
    </div>
    <div class="store-block">
      <p>Store:<span id="store"></span></p>
      <select size="10" class="store-select all-select">
      </select>
    </div>
  </div>
  <button id="add-button-store">
    Add to store
  </button>
  <button id="add-button-listing">
    Add to listing
  </button>
  <button id="add-button-new-element">
    Add new element
  </button>
  <button id="delete-button-element">
    Delete element
  </button>
  <script src="listing-store.js"></script>
</body>

</html>
